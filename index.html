<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container", {
        direction: "vertical",
        loop: true, /*循环模式*/
        onTransitionEnd: function (swiper) {
            var curIndex = swiper.activeIndex;//当前活动滑块的索引（从0到length-1 也就是上一个滑块滑动结束后，到下一个滑块的索引）
            var slides = swiper.slides;//获得所有的滑块
            //要实现循环要做的事情：通过当前活动滑块的索引找到对应的滑块，并给它增加相应的id名
            [].forEach.call(slides, function (item, index) {
                item.id = "";//在给当前滑块增加id名之前，把所有的滑块的id名去掉
                if (index == curIndex) {
                    //当前活动滑块是否是第一个或者最后一个
                    switch (index) {
                        case 0:
                            item.id = "page" + (slides.length - 2);
                            break;
                        case slides.length - 1:
                            item.id = "page1";
                            break;
                        default :
                            item.id = "page" + index;
                    }
                }
            })
        }
    });
    var music = document.querySelector(".music");
    var beyond = document.querySelector("#beyond");
    window.setTimeout(function () {
        beyond.play();
        music.style.opacity = 1;
        music.className = "music musicMove";
    }, 1000);
    /*音频文件播放 play() 停止 pause()
     * 怎样判断音频文件是播放还是停止的  beyond.paused true->停止 false->播放
     * */
    music.addEventListener("click", function () {
        if (beyond.paused) {
            beyond.play();
            music.className = "music musicMove";
        } else {
            beyond.pause();
            music.className = "music";
        }
    }, false)


</script>
